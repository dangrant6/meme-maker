{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'mememaker/login.css' %}">
<link rel="stylesheet" href="{% static 'header.css' %}">
{% endblock %}
<div class="container">
    <div class="content">
        <h1 class="title">Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="input-field">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="pass" class="input-field">
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p class="text-small">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        <p class="text-small">Forgot Password? <a href="{% url 'forgot_password' %}">Reset Password</a></p>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
